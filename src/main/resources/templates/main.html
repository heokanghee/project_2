<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<title>Welcome</title>
	<!-- jQuery 라이브러리 추가 -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap CSS 추가 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap JavaScript 추가 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		//location.reload();
		$(document).ready(function () {
			//$.ajaxSetup({ cache: false });
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<style>
		/* . 클래스 # 아이디 ; 메뉴 버튼들을 한 줄로 나열하기 위한 스타일 */
		.menu-btns {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<div style="display: flex; align-items: center;">
				<img src="images/LOGO.png" alt="로고 이미지" style="margin-right: 50px;">
				<h1 align="center" style="margin: 0;">VISION WEB BOOK</h1>
			</div>
			<hr>
			<div>
				<!-- 로그인된 상태에는 로그아웃 버튼만 표시 -->
				<div th:if="${session.id != null}">
					<p th:text="${session.id} + '님 방가워요.'"></p>
					<a class="btn btn-danger" href="/logout" data-toggle="tooltip" title="로그아웃">
						<span class="glyphicon glyphicon-log-out"></span> 로그아웃
					</a>
				</div>

				<!-- 로그인되지 않은 상태에는 로그인 버튼만 표시 -->
				<div th:unless="${session.id != null}">
					<div class="alert alert-warning" role="alert">
						<strong>로그인 되지 않았습니다.</strong> 로그인 후 사용하세요.
					</div>
					<a class="btn btn-primary" href="/login" data-toggle="tooltip" title="로그인">
						<span class="glyphicon glyphicon-log-in"></span> 로그인
					</a>
				</div>

				<!-- 메뉴 버튼들 -->
				<div class="menu-btns">
					<a class="btn btn-success" href="/member/joinForm" data-toggle="tooltip"
						title="가계부,게시판을 사용하려면 회원가입을 해야 한다.">회원가입</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/member/list" data-toggle="tooltip"
						title="회원 리스트를 보여주는데, 개발과정에서 필요함.">회원목록</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/homebook/list" data-toggle="tooltip"
						title="로그인 해야 사용가능,로그인한 회원만 사용가능">가계부목록</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/board/list" data-toggle="tooltip"
						title="모든 사용자가 읽을 수 있으나, 수정,편집,게시는 로그인된 사용자만">게시판목록</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/blog/list" data-toggle="tooltip"
						title="hgd님의 블로그로 사용자들은 읽을 수만 있음">블로그목록</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/blog/search" data-toggle="tooltip"
						title="블로그입력시 생성된 slug를 대상으로 색인함">블로그서치</a>&nbsp;&nbsp;
					<a class="btn btn-success" href="/chatclient" data-toggle="tooltip" title="소비패턴을 점검하는 채팅방임">채팅방</a>
				</div>

				<hr>
				<div align="center">
					<img src="images/LOGOBIG.png" alt="로고 이미지">
				</div>
				<div th:if="${session.id != null}" class="alert alert-success" role="alert">
					<strong th:text="${session.id} + ' 님!'"></strong> 우리의 비젼 Web 가계부를 활용해 부자되세요.
				</div>
			</div>
		</div>
</body>

</html>
