<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Board</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
.readonly {
	background-color: red;
	color: GREEN;
}

h1 {
	font-size: 2.25rem;
	line-height: 1.5;
}

.title {
	background-color: lightgreen;
}

textarea {
	height: 400px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center title">Update Board</h1>
		<form action="update" method="POST">
			<div class="form-group">
				<label for="bid">관리번호:</label> <input type="text"
					class="form-control readonly" name="bid" th:value="${board.bid}"
					readonly>
			</div>
			<div class="form-group">
				<input type="hidden"
					class="form-control" name="mid" th:value="${board.mid}" >
			</div>
			<div class="form-group">
				<input type="hidden"
					class="form-control" name="bgroup" th:value="${board.bgroup}" >
			</div>
			<div class="form-group">
				<label for="mid">글쓴이:</label> <input type="text"
					class="form-control" name="mid" th:value="${board.mid} " disabled >
			</div>
			<div class="form-group">
				<label for="btitle">제목:</label> <input type="text"
					class="form-control" name="btitle" th:value="${board.btitle}">
			</div>
			<div class="form-group">
				<label for="bcontent">내용:</label>
				<textarea class="form-control" name="bcontent"
					style="height: 400px;" th:text="${board.bcontent}"></textarea>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input name="password"
					type="password" class="form-control" id="password"
					placeholder="Enter Password" required />
			</div>



			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="수정">
				<button type="button" class="btn btn-primary"
					onclick="history.back()">뒤로가기</button>
			</div>
		</form>
	</div>
	<!-- Add Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
