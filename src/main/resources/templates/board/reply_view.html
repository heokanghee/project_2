<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>댓글작성</title>
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<!-- jQuery 라이브러리 로딩 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap 자바스크립트 로딩 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 align="center">댓글/작성/하기</h1>
	<div align="right">
		<button type="button" class="btn btn-primary" onclick="location.href='../../main.jsp'">메인</button>
	</div>
		
	<div class="container">
		<table width="500" class="table table-bordered" cellpadding="0" cellspacing="0" border="1">
			<form th:action="@{/board/reply}" th:object="${reply_view}" method="post">
				<input type="hidden" name="mid" th:value="${session.memberVo.id}" />
				<input type="hidden" name="bgroup" th:value="${reply_view.bgroup}" />
				<input type="hidden" name="bhit" th:value="${reply_view.bhit}" />
				<input type="hidden" name="bstep" th:value="${reply_view.bstep}" />
				<input type="hidden" name="bindent" th:value="${reply_view.bindent}" />
				<tr>
					<td>번호</td>
					<td th:text="${reply_view.bid}"></td>
				</tr>
				<tr>
					<td>히트</td>
					<td th:text="${reply_view.bhit}"></td>
				</tr>
				<tr>
					<td>게시자</td>
					<td th:text="${session.memberVo.id}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td>
						<input type="text" class="form-control" name="btitle" th:value="${reply_view.btitle}" />
					</td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<textarea rows="10" class="form-control" name="bcontent" th:text="${reply_view.bcontent}"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="btn btn-primary" type="submit" value="댓글달기" /> 
						<a class="btn btn-primary" th:href="@{/board/list}">목록</a>
					</td>
				</tr>
			</form>
		</table>
	</div>
</body>
</html>
