<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글보기</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div align="right">
		<button type="button" class="btn btn-primary"
			onclick="location.href='/'">메인</button>
	</div>
	<h1 align="center">블로그상세보기</h1>
	<hr>
	<div class="container">
		<table class="table table-bordered" width="500" cellpadding="0"
			cellspacing="0" border="1">
			<form action="edit" method="post" th:object="${content_view}">
				<input type="hidden" name="sn" th:value="${content_view.sn}">
				<tr>
					<td>번호</td>
					<td th:text="${content_view.sn}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td th:text="${content_view.title}"></td>
				</tr>
				<tr>
					<td>요약</td>
					<td th:text="${content_view.description}"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea class="form-control" rows="10" name="content"
							disabled="disabled" th:text="${content_view.content}"></textarea>
					</td>
				</tr>
				<tr>
					<td>게시일자</td>
					<td th:text="${content_view.create_dt}"></td>
				</tr>
				<tr>
					<td>수정일자</td>
					<td th:text="${content_view.modify_dt}"></td>
				</tr>
				<tr>

					<td colspan="2">
						<div class="btn-group">
							<a class="btn btn-primary" href="/blog/list">목록</a> &nbsp;&nbsp;
							
						</div>
					</td>

				</tr>
			</form>
		</table>
	</div>
</body>
</html>
